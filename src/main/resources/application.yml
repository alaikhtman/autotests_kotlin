        employeeLog: employee_profiles_log
        employeeCreated: employeeprofiles_profile_created
        priemNaRabotuCFZ: events.zup.sr.PriemNaRabotuCFZ
        priemNaRabotuSpiskomCFZ: events.zup.sr.PriemNaRabotuSpiskomCFZ
        kadrovyyPerevodCFZ: events.zup.sr.KadrovyyPerevodCFZ
