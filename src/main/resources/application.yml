        - os-012066020.samokat.io:9092
        - os-012066021.samokat.io:9092
        - os-012066022.samokat.io:9092
      consumerTopics:
        employeeLog: employee_profiles_log
        employeeCreated: employeeprofiles_profile_created
        employeeChanged: employeeprofiles_profile_changed
        employeeDisabled: employeeprofiles_profile_disabled
        employeePassChanged: employeeprofiles_profile_password_changed
        activeShiftsLog: active_shifts_log
        shiftAssignmentLog: shift_assignments_log
        firstShiftsSchedule: first_shift_schedule
        billedTimeslot: events.stf.sr.IskhDannyeTabUchetaRabVremVneshnSotr
        employeeFirstLoginConsume: employeeprofiles_first_login
